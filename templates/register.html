<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>logIn</title>
    <link href="{{ url_for('static', filename='css/bootstrap-grid.min.css') }}" rel="stylesheet">
     <link href="{{ url_for('static', filename='css/bootstrap.rtl.min.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row main">
        <div class="main-login main-center">
            <h5>Register  New user or login existing account</h5>
             <form action="{{ url_for('register') }}" method="post" autocomplete="off">
                 <div class="form-group">
                     <label for="name" class="cols-sm-2 control-label">Your Name</label>
                     <div class="cols-sm-10">
                         <div class="input-group">
                             <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i> </span>
                             <input type="text" class="form-control" name="fullname" id="fullname" placeholder="enter your Name"/>
                         </div>
                     </div>
                 </div>
                 <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Your Email</label>
                     <div class="cols-sm-10">
                         <div class="input-group">
                             <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i> </span>
                             <input type="text" class="form-control" name="email" id="email" placeholder="enter your Email"/>

                         </div>
                     </div>
                 </div>
                     <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Username</label>
                     <div class="cols-sm-10">
                         <div class="input-group">
                             <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i> </span>
                             <input type="text" class="form-control" name="username" id="username" placeholder="enter your Username" required/>
                         </div>
                     </div>
                 </div>

                     <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                     <div class="cols-sm-10">
                         <div class="input-group">
                             <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i> </span>
                             <input type="text" class="form-control" name="password" id="password" required placeholder="enter your password"/>
                         </div>
                     </div>
                 </div>
                 <div class="form-group">
                     <input type="submit" value="register" class="form-control btn-primary" name="">
                     <p style="padding: 5px;">
                         <a href="#" class="btn btn-dark">Login</a>
                     </p>
                 </div>
                 <div class="form-group">
                    {% with messages = get_flashed_messages %}
                     {%  if messages %}
                     {% for mesage in messages %}
                     <div class="alert alert-success alert-dismissible fade show"role="alert">
                         {{ messages }}
                         <button type="button" class="close" data-dismiss="alert" aria-label="close">
                             <span aria-hidden="true"></span>
                         </button>
                     </div>
                     {% endfor  %}
                     {% endif %}
                     {% endwith %}
                      <input type="submit" value="register" class="form-control btn-primary" name="">
                     <p style="padding: 5px;">
                         <a href="{{ url_for('login') }}" class="btn btn-dark">Login</a>
                     </p>
                 </div>

             </form>
        </div>
    </div>
</div>


</body>
</html>
